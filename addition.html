        .choices {
            text-align: center;
            /* Align buttons horizontally */
            position: relative;
            /* Ensure relative positioning */
        }
        
        .choices button {
            position: relative;
            /* Make the button position relative */
            border: none;
            background: none;
            padding: 10px;
            /* Add padding */
            margin: 0;
            display: inline-block;
            width: 250px;
            /* Set width for the buttons */
            height: 200px;
            /* Set height for the buttons */
            cursor: pointer;
            /* Change cursor to pointer */
            overflow: hidden;
            /* Added overflow property */
        }
        
        .choices button img {
            width: 100%;
            /* Make image fill the button */
            height: 100%;
            /* Make image fill the button */
            transition: opacity 0.5s ease-in-out;
            /* Added transition for opacity */
        }
        
        .choices button:hover img {
            opacity: 0.5;
            /* Reduced opacity on hover */
        }
        
        .choices button span {
            position: absolute;
            /* Position text absolutely */
            top: 50%;
            /* Center vertically */
            left: 50%;
            /* Center horizontally */
            transform: translate(-50%, -50%);
            /* Center precisely */
            color: white;
            /* Text color */
            font-size: 18px;
            /* Text size */
            font-weight: bold;
            /* Text weight */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            /* Optional text shadow */
            z-index: 1;
            /* Ensure text is above the image */
        }
        
        .back-to-start {
            position: absolute;
            margin-top: 2%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .back-to-start-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        body {
            margin: 0;
            padding: 0;
        }

            width: 100%;

            font-size: 16px;

            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;

        /* Responsive styles */
